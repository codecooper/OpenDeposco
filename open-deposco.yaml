openapi: 3.0.1
info:
  title: Depesco API
  description: This document is created and maintained by the community and is designed to be a non-state specific specification. Please refer to your regions documentation for specific details and deviations.Please keep in mind that there are rate limits and other terms of use enforced by Depesco. This document is only designed to give developers a standard used for code generation and testing.
  version: v1
servers:
  - url: https://api.deposco.com
    description: Production environment
  - url: https://sandboxapi.deposco.com/ua
    description: UA environment
paths:
  '/integration/{code}/addressvalidation':
    post:
      tags:
        - AddressValidation
      summary: The response from the API indicates whether the address is valid or invalid.
      description: 'The address is validated by either UPS or FedEx. If the address is invalid, then a list of suggested addresses is provided.'
      operationId: ValidateAddress
      parameters:
        - name: code
          in: path
          description: Company code for your Deposco environment
          required: true
          schema:
            type: string
      requestBody:
        description: ''
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/AddressValidationRequest'
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressValidationResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/AddressValidationResponse'
  '/integration/{code}/bulk':
    post:
      tags:
        - Bulk
      summary: Use the POST method to send an asynchronous bulk request to create and update multiple items or orders.
      description: "Each request should include either orders or items, but not both types of entities.\r\nA DocStoreDetail record is created in Deposco for the bulk request.DocStoreResponse records are created for each entity in the request."
      operationId: BulkUpsertItemsOrders
      parameters:
        - name: code
          in: path
          description: Company code for your Deposco environment
          required: true
          schema:
            type: string
        - name: uniqueToken
          in: query
          description: Optionally enter your own ID to identify the bulk request. You can then check the status of the request by using the token
          schema:
            type: string
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkUpdateCollection'
          application/xml:
            schema:
              $ref: '#/components/schemas/BulkUpdateCollection'
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MultistatusResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/MultistatusResponse'
  '/integration/{code}/bulk/{requestID}/details':
    get:
      tags:
        - Bulk
      summary: Get the status of a bulk request by request ID
      operationId: GetBulkStatusByRequestId
      parameters:
        - name: code
          in: path
          description: Company code for your Deposco environment
          required: true
          schema:
            type: string
        - name: requestID
          in: path
          description: ID of the bulk request to get the status of. This ID is returned in the href field of the response for the POST request.
          required: true
          schema:
            type: string
        - name: includeSuccessDetails
          in: query
          description: 'Set to true to include details for entities that were successfully created or updated. The default value is false, which includes details only for entities that could not be created or updated'
          schema:
            type: boolean
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkUpdateResponseCollection'
            application/xml:
              schema:
                $ref: '#/components/schemas/BulkUpdateResponseCollection'
  '/integration/{code}/bulk/uniqueToken/{token}':
    get:
      tags:
        - Bulk
      summary: Get the status of a bulk request by your own unique token
      operationId: GetBulkStatusByToken
      parameters:
        - name: code
          in: path
          description: Company code for your Deposco environment
          required: true
          schema:
            type: string
        - name: token
          in: path
          description: 'If you included a unique token as a query parameter on the POST request, then enter the token.'
          required: true
          schema:
            type: string
        - name: includeSuccessDetails
          in: query
          description: 'Set to true to include details for entities that were successfully created or updated. The default value is false, which includes details only for entities that could not be created or updated'
          schema:
            type: boolean
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkUpdateResponseCollection'
            application/xml:
              schema:
                $ref: '#/components/schemas/BulkUpdateResponseCollection'
  '/integration/{code}/users':
    put:
      tags:
        - User
      summary: Use the PUT method to create a user with the user API.
      operationId: CreateUser
      parameters:
        - name: code
          in: path
          description: Company code for your Deposco environment
          required: true
          schema:
            type: string
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserType'
          application/xml:
            schema:
              $ref: '#/components/schemas/UserType'
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserType'
            application/xml:
              schema:
                $ref: '#/components/schemas/UserType'
    post:
      tags:
        - User
      summary: Use the POST method to update a user with the user API
      operationId: UpdateUser
      parameters:
        - name: code
          in: path
          description: Company code for your Deposco environment
          required: true
          schema:
            type: string
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserType'
          application/xml:
            schema:
              $ref: '#/components/schemas/UserType'
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserType'
            application/xml:
              schema:
                $ref: '#/components/schemas/UserType'
    get:
      tags:
        - User
      summary: Use the GET method to retrieve all active users with the user API
      operationId: GetUsers
      parameters:
        - name: code
          in: path
          description: Company code for your Deposco environment
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserCollection'
            application/xml:
              schema:
                $ref: '#/components/schemas/UserCollection'
  '/integration/{code}/users/{username}':
    get:
      tags:
        - User
      summary: Use the GET method to retrieve a specific user with the user API
      operationId: GetUser
      parameters:
        - name: code
          in: path
          description: Company code for your Deposco environment
          required: true
          schema:
            type: string
        - name: username
          in: path
          description: Username of the user to retrieve
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserType'
            application/xml:
              schema:
                $ref: '#/components/schemas/UserType'
